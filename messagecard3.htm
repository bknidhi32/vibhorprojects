* {

body {

.letter {
  margin: 5% 0 0 0;

.card {
  position: relative;

}

section {
  position: absolute;
  margin: 35% 15%;
}

.ribbon {
  position: absolute;
  top: 0;
  left: 5%;
  width: 30px;
  height: 600px;
  background: rgba(220, 20, 60, 0.7);
  z-index: 1;
}

.knot {
  position: absolute;
  width: 25px;
  height: 90px;
  background: rgba(220, 20, 60, 0.9);
  border-radius: 10%;
}

.knot-1 {
  top: 5%;
  left: 6%;
  transform: rotate(-40deg);
  z-index: 2;
}

.knot-2 {
  top: 5%;
  left: 5%;
  transform: rotate(40deg);
  z-index: 2;
}

.top-border {
  position: absolute;
  top: 1rem;
  right: 1rem;
  width: 150px;
  border-top: 2px solid hsl(216, 100%, 80%);
  border-radius: 10%;
}

.right-border {
  position: absolute;
  top: 1rem;
  right: 1rem;
  height: 100px;
